{% extends "base.html" %}

{% block title %}
{{ group_name.capitalize() }} - Species
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-3">{{ group_name.capitalize() }} Species</h1>
  <div class="row g-3">
    {% for species_name, image_filename in species_list.items() %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="{{ url_for('alga_detail', alga_id=species_name) }}" class="text-decoration-none text-dark">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='images/' ~ group_name ~ '/' ~ image_filename) }}" class="card-img-top img-fluid rounded" alt="{{ species_name }}">
          <div class="card-body">
            <h5 class="card-title text-center">{{ species_name.capitalize() }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

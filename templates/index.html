{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="mt-4">
  <h1 class="display-4 mb-4 text-center text-light">BIRC Pond Microalgae</h1>
  
  <div class="row g-3">
    {% for group in groups %}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a href="{{ url_for('group_detail', group_name=group.name) }}" class="text-decoration-none">
        <div class="card h-100 shadow-sm">
          <img src="{{ group.thumbnail }}" 
               class="card-img-top img-fluid rounded" 
               alt="{{ group.name }}">
          <div class="card-body py-2">
            <h5 class="card-title text-center mb-0 text-truncate" title="{{ group.name.capitalize() }}">{{ group.name.capitalize() }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
